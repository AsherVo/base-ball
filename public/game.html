<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="game-container">
    <header class="game-header">
      <div id="room-info">Room: <span id="room-id">-</span></div>
      <div id="player-info">Player: <span id="player-name">-</span></div>
      <div id="resource-info">
        <span id="minerals-display">Minerals: 0</span>
        <span id="supply-display">Supply: 0/0</span>
      </div>
      <button id="leave-btn">Leave Game</button>
    </header>

    <main class="game-main">
      <canvas id="game-canvas"></canvas>
    </main>

    <aside class="game-sidebar">
      <h3>Players</h3>
      <ul id="players-list"></ul>
      <div id="game-status">Connected</div>
    </aside>

    <div id="unit-info-panel" class="unit-info-panel hidden">
      <h3>Unit Info</h3>
      <div class="unit-stat">
        <span class="stat-label">ID:</span>
        <span id="unit-id" class="stat-value">-</span>
      </div>
      <div class="unit-stat">
        <span class="stat-label">Type:</span>
        <span id="unit-type" class="stat-value">-</span>
      </div>
      <div class="unit-stat">
        <span class="stat-label">Health:</span>
        <span id="unit-health" class="stat-value">-</span>
      </div>
      <div class="unit-stat">
        <span class="stat-label">Position:</span>
        <span class="stat-value">(<span id="unit-x">-</span>, <span id="unit-y">-</span>)</span>
      </div>
      <div id="unit-actions" class="unit-actions"></div>
    </div>

    <div id="build-menu" class="build-menu hidden">
      <h3>Build</h3>
      <button class="build-btn" data-building="barracks">Barracks (150)</button>
      <button class="build-btn" data-building="supplyDepot">Supply Depot (100)</button>
      <button id="cancel-build-btn">Cancel</button>
    </div>

    <div id="building-interaction-panel" class="building-interaction-panel hidden">
      <h3 id="building-title">Building</h3>
      <div id="building-actions" class="building-actions"></div>
    </div>

    <div id="game-over-overlay" class="game-over-overlay hidden">
      <div class="game-over-content">
        <h1 id="game-over-title">Game Over</h1>
        <p id="game-over-message"></p>
        <button id="return-to-lobby-btn">Return to Lobby</button>
      </div>
    </div>

    <div id="debug-panel" class="debug-panel">
      <h4>Debug</h4>
      <label>
        <input type="checkbox" id="debug-fog-toggle"> Disable Fog of War
      </label>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
  <script src="/shared/constants.js"></script>
  <script src="/shared/entityDefs.js"></script>
  <script src="/shared/commands.js"></script>
  <script src="/shared/playerState.js"></script>
  <script src="/shared/actor.js"></script>
  <script src="/shared/world.js"></script>
  <script src="/shared/mapBounds.js"></script>
  <script src="/js/network.js"></script>
  <script src="/js/game.js"></script>
</body>
</html>
